<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .home {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .home-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6600;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <section class="home">
        <div class="home-content">
            <h1>Welcome to Our Website</h1>
            <p>Your journey to amazing experiences starts here.</p>
            <a href="#about" class="btn">Learn More</a>
        </div>
    </section>
</body>
</html>
